<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>String Practice</title>
  </head>
  <body>
    <div class="grid-container">
      <input class="grid-item" type="text" id="strInput" value="" placeholder="Press Enter To Test Your Word"/>
      <div class="grid-item"><h4>Is this a Palindrome?</h4><div id="pal"></div></div>
      <div class="grid-item" id="outputDiv2"><h4>Word Reversed</h4><div id="outputStrRev"></div></div>
      <div class="grid-item" id="outputDiv3"><h4>Synonyms</h4><div id="apiSyn"></div></div>
      <div class="grid-item" id="outputDiv4"><h4>Definition: </h4><div id="apiDic"></div></div>
      <div class="grid-item" id="outputDiv5"><h4>Anagrams: </h4><div id="apiAna"></div></div>

    </div>
  </body>
  <script src="ok.js"></script>
</html>
